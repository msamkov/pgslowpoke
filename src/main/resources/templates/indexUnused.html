<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index unused</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{header}">Header</div>
<div class="px-3">
    <h2>Неиспользуемые индексы</h2>
    <p>Условие поиска:</p>
    <ol>
        <li>Более 100 полных проходов по таблице</li>
        <li>Таблица не пуста</li>
        <li>Индекс не используется</li>
        <li>Исключаем из выборки первичные ключи</li>
        <li>Индекс не UNIQUE</li>
    </ol>

<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="thead-inverse thead-dark">
        <tr>
            <th>Схема</th>
            <th>Таблица</th>
            <th>Индекс</th>
            <th>Размер</th>
        </tr>
        </thead>
        <tr th:each="index : ${indexUnused}">
            <td th:text="${index.schema}"></td>
            <td th:text="${index.table}"></td>
            <td th:text="${index.index}"></td>
            <td th:text="${index.size}"></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
