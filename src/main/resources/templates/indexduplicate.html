<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Duplicate</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Таблица</th>
        <th>Индекс</th>
        <th>Описание</th>
        <th>Первичный ключ</th>
    </tr>
    </thead>
    <tr th:each="index : ${indexduplicate}">
        <td th:text="${index.table}"></td>
        <td th:text="${index.index}"></td>
        <td th:text="${index.sql}"></td>
    </tr>
</table>

</body>
</html>
