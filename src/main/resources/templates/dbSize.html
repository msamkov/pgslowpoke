<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Db size</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:replace="~{header}">Header</div>
<div class="px-3">
    <h4>Размер БД</h4>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="thead-inverse thead-dark">
            <tr>
                <th>БД</th>
                <th>Размер</th>
            </tr>
            </thead>
            <tr>
                <td th:text="${dbSize.name}"></td>
                <td th:text="${dbSize.size}"></td>
            </tr>
        </table>
    </div>
    <br/>
    <h4>Размер таблиц</h4>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="thead-inverse thead-dark">
            <tr>
                <th>Схема</th>
                <th>Таблица</th>
                <th>Размер</th>
            </tr>
            </thead>
            <tr th:each="table : ${tableSize}">
                <td th:text="${table.schema}"></td>
                <td th:text="${table.table}"></td>
                <td th:text="${table.size}"></td>
            </tr>
        </table>
    </div>
    <br/>
    <h4>Размер индексов</h4>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="thead-inverse thead-dark">
            <tr>
                <th>Схема</th>
                <th>Таблица</th>
                <th>Индекс</th>
                <th>Размер</th>
            </tr>
            </thead>
            <tr th:each="index : ${indexSize}">
                <td th:text="${index.schema}"></td>
                <td th:text="${index.table}"></td>
                <td th:text="${index.index}"></td>
                <td th:text="${index.size}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
